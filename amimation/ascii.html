<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="referrer" content="origin">
  <link rel="stylesheet" href="ascii.css" />
  <script src="animation.js"></script>
  <script src="ascii.js"></script>

  <title>ASCIImation</title>
</head>

<body>
  <img id="heart" src="heart.gif" alt="heart" />
  <h1>CS472: ASCII Animation Viewer</h1>
  <textarea name="board" id="board" cols="80" rows="20" readonly></textarea>

  <div>
    <fieldset class="controls">
      <legend>Play Controls:</legend>
      <button id="startbtn">Start</button>
      <button id="stopbtn">Stop</button>
    </fieldset>

    <fieldset class="controls">
      <legend>Animation:</legend>
      <select name="animation" id="animationSelector">
        <option value="blank">Blank</option>
        <option value="exercise">Exercise</option>
        <option value="juggler">Juggler</option>
        <option value="bike">Bike</option>
        <option value="dive">Dive</option>
        <option value="custom">Custom</option>
      </select>
    </fieldset>

    <fieldset class="controls">
      <legend>Size:</legend>
      <select id="sizeSelector" name="size">
        <option value="t">Tiny</option>
        <option value="s">Small</option>
        <option value="m" selected>Medium</option>
        <option value="l">Large</option>
        <option value="xl">Extra Large</option>
        <option value="xxl">XXL</option>
      </select>
    </fieldset>

    <fieldset class="controls">
      <legend>Speed:</legend>
      <label><input id="turbo" type="checkbox" />Turbo</label>
    </fieldset>
  </div>

  <div id="validation">
    <a href="http://validator.w3.org/check/referer"><img src="w3c-html.png" alt="Valid HTML5"></a><br>
    <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="w3c-css.png" alt="Valid CSS"></a><br>
    <a href="http://mumstudents.org/jshint/referer.php"><img src="jshint-small.png" alt="Valid JS"></a><br>
  </div>
</body>

</html>
